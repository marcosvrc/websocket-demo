<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-width: 700px;
            margin: 30px auto;
        }
        #chat-page {
            display: none;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px 5px 0 0;
        }
        .chat-body {
            height: 400px;
            border: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
        }
        .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .content {
            border-radius: 5px;
            padding: 10px;
            background-color: #f1f1f1;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="username-page" class="chat-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Digite seu nome</h3>
            </div>
            <div class="card-body">
                <form id="usernameForm">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Chat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="chat-page" class="chat-container">
        <div class="chat-header">
            <h2>Chat em Tempo Real</h2>
        </div>
        <div class="chat-body" id="messageArea"></div>
        <form id="messageForm" class="mt-3">
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;
    var username = null;

    function connect(event) {
        username = document.getElementById('name').value.trim();

        if (username) {
            document.getElementById('username-page').style.display = 'none';
            document.getElementById('chat-page').style.display = 'block';

            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, onConnected, onError);
        }
        event.preventDefault();
    }

    function onConnected() {
        // Inscreve-se no tópico público
        stompClient.subscribe('/topic/public', onMessageReceived);

        // Envia mensagem de entrada para o servidor
        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN'})
        );
    }

    function onError(error) {
        console.log('Erro ao conectar: ' + error);
    }

    function sendMessage(event) {
        var messageInput = document.getElementById('message');
        var messageContent = messageInput.value.trim();

        if (messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };

            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
        event.preventDefault();
    }

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);
        var messageArea = document.getElementById('messageArea');
        var messageElement = document.createElement('div');
        messageElement.className = 'message';

        if (message.type === 'JOIN') {
            messageElement.innerHTML = '<div class="alert alert-success">' + message.sender + ' entrou!</div>';
        } else if (message.type === 'LEAVE') {
            messageElement.innerHTML = '<div class="alert alert-warning">' + message.sender + ' saiu!</div>';
        } else {
            var senderElement = document.createElement('div');
            senderElement.className = 'sender';
            senderElement.textContent = message.sender;

            var contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = message.content;

            messageElement.appendChild(senderElement);
            messageElement.appendChild(contentElement);
        }

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    document.getElementById('usernameForm').addEventListener('submit', connect, true);
    document.getElementById('messageForm').addEventListener('submit', sendMessage, true);
</script>
</body>
</html>
